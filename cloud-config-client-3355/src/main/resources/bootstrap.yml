server:
  port: 3355
spring:
  application:
    name: cloud-config-client
  cloud:
    # 客户端Config配置
    config:
      label: master # 分支名称
      name: config  # 配置文件名称
      profile: test # 配置文件后缀名称（可以设置为部署环境）
      uri: http://localhost:3344  # 配置中心地址

# 服务注册到Eureka注册中心
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
