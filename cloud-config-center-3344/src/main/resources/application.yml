server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/zzyybs/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master # git分支

# 服务注册到eureka的地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
